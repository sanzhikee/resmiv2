<div class="form">
  <div class="form-group">
    <label>ФИО</label>
    <input type="text" class="form-control"
           [(ngModel)]="name"/>
  </div>
  <div class="form-group">
    <label>№ телефона</label>
    <input type="text" class="form-control"
           [(ngModel)]="phone"/>
  </div>
  <div>
    <button class="btn btn-primary" *ngIf='!selected' (click)="save()" type="button">Добавить</button>
    <button class="btn btn-success" *ngIf="selected" (click)="update(name, phone, current.id)" type="button">Сохранить
    </button>
  </div>
</div>
